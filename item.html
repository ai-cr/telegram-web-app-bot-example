    <style>
        .canvas-container {
            position: relative;
            max-width: 100%;
            height: 200px; /* Set to the same height as your canvas */
            background-color: #000; /* Black background for the container */
          }

          .watermark {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%); /* Center the image */
            width: 30%; /* Adjust to desired size */
            height: auto; /* Maintain aspect ratio */
            z-index: 0; /* Set z-index to 0 so it's above the black background */
              opacity: 1; /* Set to full opacity */
              max-height: 100%;
              max-width: max-content;
          }

          #graphCanvas {
            position: absolute;
            top: 0;
            left: 0;
            border: 1px solid #000;
            display: block;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
            width: 100%; /* Make the canvas fill the container */
            height: 100%; /* Set the height to fill the container */
            z-index: 1; /* Ensure the canvas is above the watermark */
          }
    </style>
    <style>
        body {
            --bg-color: var(--tg-theme-bg-color, #00cc00);
            font-family: sans-serif;
            background-color: var(--bg-color);
            color: var(--tg-theme-text-color, #222);
            font-size: 14px;
            margin: 0;
            padding: 0;
            color-scheme: var(--tg-color-scheme);
        }

        body.gray {
            background-color: var(--tg-theme-secondary-bg-color, #00cc00;
        }

        a {
            color: var(--tg-theme-link-color, #00cc00);
        }

        .btn {
            font-size: 14px;
            padding: 10px 17px;
        }

        .btn-primary {
            background-color: var(--tg-theme-button-color, #50a8eb);
            color: var(--tg-theme-button-text-color, #fff);
            border: none;
        }

        button {
            display: block;
            width: 100%;
            font-size: 14px;
            margin: 15px 0;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            background-color: var(--tg-theme-button-color, #50a8eb);
            color: var(--tg-theme-button-text-color, #ffffff);
            cursor: pointer;
        }

        .main-container {
            padding: 15px;
        }

        .list-header {
            text-transform: uppercase;
            font-size: .92em;
            color: var(--tg-theme-hint-color, #ccc);
            margin: 0 0 10px;
        }

        a.list-group-item,
        button.list-group-item {
            color: var(--tg-theme-text-color, #222);

        .main-container pre,

        }

        .main-container > .btn + .hint {

        }

        button[disabled] {

            pointer-events: none;
        }

        button.close_btn {

            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 0;
            margin: 0;
            padding: 16px 20px;
            text-transform: uppercase;

        input[type="text"],

            box-sizing: border-box;
            font-size: 14px;
            width: 100%;
            padding: 12px 20px;
            margin: 15px 0;
            border: 1px solid var(--tg-theme-link-color, #000);
            background-color: var(--tg-theme-bg-color, #ffffff);
            border-radius: 4px;
            color: var(--tg-theme-text-color, #222222);
            text-align: start;
        }

        input[type="text"]::-webkit-input-placeholder {
            color: var(--tg-theme-hint-color, #ccc);
        }

        input[type="text"]::-moz-placeholder {
            color: var(--tg-theme-hint-color, #ccc);
        }

        section {

        section#top_sect {

        p {

        li {

        }

            color: var(--tg-theme-hint-color, #a8a8a8);
        }

        .err {

        .status_need {

        #fixed_wrap {

            right: 0;

        .viewport-container {
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            height: var(--tg-viewport-stable-height, 100vh);
            transition: height .2s ease;
        }

            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

            width: auto;
        }

        .viewport-border,
        .viewport-stable_border {
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            height: var(--tg-viewport-height, 100vh);
            pointer-events: none;
        }

        .viewport-stable_border {
            height: var(--tg-viewport-stable-height, 100vh);
        }

        .viewport-border:before,
        .viewport-stable_border:before {
            content: attr(text);
            display: inline-block;
            position: absolute;
            background: gray;
            right: 0;
            top: 0;
            font-size: 7px;
            padding: 2px 4px;
            vertical-align: top;
        }

        .viewport-stable_border:before {
            background: green;
            left: 0;
            right: auto;
        }

        .viewport-border:after,
        .viewport-stable_border:after {
            content: '';
            display: block;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            border: 2px dashed gray;
        }

        .viewport-stable_border:after {
            border-color: green;

<body class="" style="visibility: hidden;">

    <div class="canvas-container">

            <canvas id="graphCanvas"></canvas>
    </div>

    <p>HALLO ITEM</p>

    <script>
        const canvas = document.getElementById('graphCanvas');
        const ctx = canvas.getContext('2d');
        let points = [];
        let currentPointIndex = 0;
        let numPoints; // Declare numPoints at the top level so it's accessible throughout

        function resizeCanvas() {
          const styles = window.getComputedStyle(canvas);
          canvas.width = parseInt(styles.width, 10);
          canvas.height = parseInt(styles.height, 10);

          // Update numPoints based on new canvas width
          numPoints = Math.floor(canvas.width / 10);

          // Reset the animation with the new number of points
          points = generateRandomPoints(numPoints, canvas.height);
          currentPointIndex = 0;
          animateGraph(); // Redraw the graph after resizing
        }

        // Call resizeCanvas on page load and window resize
        window.addEventListener('load', resizeCanvas);
        window.addEventListener('resize', resizeCanvas);

        function generateRandomPoints(numPoints, height) {
          // console.log("Generating random points..");
          let newPoints = [{ x: 0, y: height / 2 }]; // Start in the middle of the canvas
          for (let i = 1; i < numPoints; i++) {
            const deltaY = (Math.random() - 0.45) * 100; // Adjust the random walk volatility
            let newY = newPoints[i - 1].y + deltaY;
            newY = Math.min(Math.max(newY, 10), height - 10); // Ensure newY remains within the canvas height
            newPoints.push({
              x: (canvas.width / (numPoints - 1)) * i,
              y: newY
            });
          }
          return newPoints;
        }

        function drawLine(start, end) {
          ctx.beginPath();
          ctx.moveTo(start.x, start.y);
          ctx.lineTo(end.x, end.y);
          ctx.strokeStyle = end.y < start.y ? 'green' : end.y > start.y ? 'red' : 'grey';
          ctx.shadowColor = ctx.strokeStyle;
          ctx.shadowBlur = 10;
          ctx.lineWidth = canvas.width / 200; // Adjust line width based on canvas width
          ctx.stroke();
          ctx.shadowBlur = 0; // Reset shadowBlur for other elements
        }

        function animateGraph() {
          if (currentPointIndex < points.length - 1) {
            drawLine(points[currentPointIndex], points[currentPointIndex + 1]);
            currentPointIndex++;
          } else {
            // Reset for the next cycle with updated numPoints
            points = generateRandomPoints(numPoints, canvas.height);
            currentPointIndex = 0;
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas
            animateGraph(); // Continue the animation
          }
        }

        // Start the animation
        setInterval(animateGraph, 100); // Adjust the timing as needed
    </script>
